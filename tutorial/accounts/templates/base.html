<html>
  <head>
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    {% block head %}
    <title>Base</title>
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Alive Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    {% if user.is_authenticated %}
    <ul class="nav navbar">
      <li><a href="{% url 'accounts:home' %}"> Home </a></li>
      <li><a href="{% url 'accounts:logout' %}"> Logout </a></li>
      <li><a href="{% url 'accounts:view_profile' %}"> Profile </a></li>
      <li><a href="{% url 'accounts:edit_profile' %}"> Edit Profile </a></li>
      <li><a href="{% url 'accounts:change_password' %}"> Change Password </a></li>
    </ul>
    {% else %}
    <ul class="nav navbar-nav">
     <li><a href="{% url 'accounts:reset_password' %}"> Reset Password </a></li>
    </ul>
    <ul class="nav navbar">
      <li><a href="{% url 'accounts:login' %}"> Login </a></li>
    </ul>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'accounts:register' %}">Registration<span class="sr-only">(current)</span></a>
      </li>
    </ul>
    {% endif %}
  </div>
</nav>
    {% block body %}
       <h1>Base</h1>
     {% endblock %}
  </body>
</html>
